<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHARMA-NEXUS Dashboard</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-pills"></i>
        <span>PHARMA-NEXUS</span>
      </div>
      <nav>
        <ul>
          <li class="active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
          <li data-section="inventory"><i class="fas fa-boxes"></i> Inventory</li>
          <li data-section="sensors"><i class="fas fa-thermometer-half"></i> Sensor Data</li>
          <li data-section="forecast"><i class="fas fa-chart-line"></i> Forecast</li>
          <li data-section="alerts"><i class="fas fa-bell"></i> Alerts</li>
          <li data-section="suppliers"><i class="fas fa-truck"></i> Suppliers</li>
          <li data-section="reports"><i class="fas fa-file-alt"></i> Reports</li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="https://via.placeholder.com/40" alt="User">
        <div class="user-info">
          <span class="username">Admin User</span>
          <span class="role">Pharmacy Manager</span>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <header>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
        <div class="header-actions">
          <div class="notification">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
          </div>
          <div class="user-menu" onclick="toggleUserMenu()">
            <img src="https://via.placeholder.com/40" alt="User">
            <div class="user-dropdown" id="userDropdown">
              <div class="dropdown-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Dashboard Overview -->
      <div class="content-section active" id="dashboard">
        <h2>Dashboard Overview</h2>
        <div class="stats-cards">
          <!-- Stat cards will be populated by JavaScript -->
        </div>

        <div class="dashboard-charts">
          <div class="chart-container">
            <h3>Medicine Consumption Trend</h3>
            <canvas id="consumptionChart"></canvas>
          </div>
          <div class="chart-container">
            <h3>Stock Level Forecast</h3>
            <canvas id="forecastChart"></canvas>
          </div>
        </div>

        <div class="recent-alerts">
          <h3>Recent Alerts</h3>
          <div class="alert-list">
            <!-- Alerts will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Other sections (Inventory, Sensors, Forecast, Alerts, Suppliers, Reports) -->
      <!-- Content for these sections will be populated by JavaScript -->
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
  
  <!-- Custom JavaScript -->
  <script src="dashboard.js"></script>
  
  <!-- Authentication Check -->
  <script>
    // Simple authentication check
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in (you can enhance this with proper session management)
      const isLoggedIn = sessionStorage.getItem('isLoggedIn') || localStorage.getItem('isLoggedIn');
      
      if (!isLoggedIn) {
        // Redirect to login page if not authenticated
        window.location.href = 'login.html';
      }
    });

    // Toggle user dropdown menu
    function toggleUserMenu() {
      const dropdown = document.getElementById('userDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Logout function
    function logout() {
      // Clear authentication flags
      sessionStorage.removeItem('isLoggedIn');
      localStorage.removeItem('isLoggedIn');
      
      // Redirect to login page
      window.location.href = 'login.html';
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const userMenu = document.querySelector('.user-menu');
      const dropdown = document.getElementById('userDropdown');
      
      if (!userMenu.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
