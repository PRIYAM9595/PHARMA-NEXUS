<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top, #093757, #4099cd, #c2e8ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #ffffff !important;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(255, 255, 255, 0.2), 
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 100%;
            height: 50%;
            max-width: 1000px;
            position: relative;
            padding: 1rem;
            transition: all 0.4s ease-in-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid #ffffff;
        }

        .login-header {
            background: linear-gradient(to bottom, #004102 0%, #4ca951 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-radius: 20px;
            width: 965px;
            height: 150px;
        }

        .login-header h1 {
            font-size: 36px;
            margin-bottom: 8px;
            font-weight: 1000;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 20px;
            font-weight: 500;
        }

        .login-form {
            padding: 40px 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000000;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa !important;
            color: #000000;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #000000;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
        }

        .input-wrapper .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
            font-size: 18px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4CAF50;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 18px;
            color: #000000;
            cursor: pointer;
            margin: 0;
            font-weight: 500;
        }

        .forgot-password {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #000000;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
            animation: slideIn 0.5s ease-out;
            text-align: center;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .pharmacy-icon {
                font-size: 40px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: #2a2a2a;
                color: #e0e0e0;
            }
            
            .input-wrapper input {
                background: #3a3a3a;
                border-color: #555;
                color: #e0e0e0;
            }
            
            .input-wrapper input:focus {
                background: #4a4a4a;
            }
            
            .divider::before {
                background: #555;
            }
            
            .divider span {
                background: #2a2a2a;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Pharmacy Login</h1>
            <p>Welcome back! Please sign in to your account</p>
        </div>
        
        <div class="login-form">
            <div class="success-message" id="successMessage">
                Login successful! Redirecting to dashboard...
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="pharmacyName">Pharmacy Name *</label>
                    <div class="input-wrapper">
                        <input type="text" id="pharmacyName" name="pharmacyName" required>
                        <span class="input-icon">üè•</span>
                    </div>
                    <div class="error-message" id="pharmacyNameError">Please enter your pharmacy name</div>
                </div>

                <div class="form-group">
                    <label for="email">Registered Email ID *</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required>
                        <span class="input-icon">üìß</span>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                        <span class="input-icon">üîí</span>
                    </div>
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="loading" id="loadingSpinner"></span>
                    <span id="btnText">Login</span>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="#" onclick="goToSignup()">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        function validateForm() {
            const pharmacyName = document.getElementById('pharmacyName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            let isValid = true;
            
            // Reset previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            
            document.querySelectorAll('input').forEach(input => {
                input.style.borderColor = '#e0e0e0';
            });
            
            // Validate pharmacy name
            if (!pharmacyName.value.trim()) {
                document.getElementById('pharmacyNameError').style.display = 'block';
                pharmacyName.style.borderColor = '#f44336';
                isValid = false;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim() || !emailRegex.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                email.style.borderColor = '#f44336';
                isValid = false;
            }
            
            // Validate password
            if (!password.value.trim()) {
                document.getElementById('passwordError').style.display = 'block';
                password.style.borderColor = '#f44336';
                isValid = false;
            }
            
            return isValid;
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Forgot password functionality
        function forgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address first, then click "Forgot Password?"');
                document.getElementById('email').focus();
                return;
            }
            
            // Simulate password reset
            alert(`Password reset instructions have been sent to ${email}`);
        }

        // Go to signup page
        function goToSignup() {
            window.location.href = "Signup.html";
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                // Show loading state
                const loginBtn = document.getElementById('loginBtn');
                const loadingSpinner = document.getElementById('loadingSpinner');
                const btnText = document.getElementById('btnText');
                
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Logging in...';
                
                // Get form data
                const formData = new FormData(this);
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Prepare data for localStorage check
                const email = formData.get('email');
                const password = formData.get('password');
                
                // Check credentials in localStorage
                const users = JSON.parse(localStorage.getItem('pharmacyUsers') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                // Simulate login process
                setTimeout(() => {
                    // Hide loading state
                    loginBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Login';
                    
                    if (user) {
                        // Show success message
                        const successMessage = document.getElementById('successMessage');
                        successMessage.style.display = 'block';
                        
                        // Set authentication flag
                        localStorage.setItem('pharmacyLoggedIn', 'true');
                        localStorage.setItem('pharmacyCurrentUser', JSON.stringify(user));
                        
                        if (rememberMe) {
                            localStorage.setItem('rememberedEmail', email);
                            localStorage.setItem('rememberedPharmacy', formData.get('pharmacyName'));
                        }
                        
                        // Redirect to dashboard after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // Show error message
                        alert('Invalid email or password. Please try again or sign up for a new account.');
                    }
                }, 2000);
            }
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim()) {
                    this.style.borderColor = '#4CAF50';
                    const errorId = this.id + 'Error';
                    const errorElement = document.getElementById(errorId);
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                }
            });
            
            input.addEventListener('focus', function() {
                this.style.borderColor = '#4CAF50';
            });
        });

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on first input
            document.getElementById('pharmacyName').focus();
            
            // Check for remembered login
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            const rememberedPharmacy = localStorage.getItem('rememberedPharmacy');
            
            if (rememberedEmail && rememberedPharmacy) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('pharmacyName').value = rememberedPharmacy;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Handle remember me functionality
        document.getElementById('rememberMe').addEventListener('change', function() {
            if (this.checked) {
                // Store credentials when remember me is checked
                localStorage.setItem('rememberedEmail', document.getElementById('email').value);
                localStorage.setItem('rememberedPharmacy', document.getElementById('pharmacyName').value);
            } else {
                // Remove stored credentials when unchecked
                localStorage.removeItem('rememberedEmail');
                localStorage.removeItem('rememberedPharmacy');
            }
        });
    </script>
</body>
</html>
